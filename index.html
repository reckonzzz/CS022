            <script type="text/javascript">
				function getInfo_single(s1) {
					q1 = s1;
					str=document.getElementById("qey1").value;
					if (str=="") {
						document.getElementById("txtHint1").innerHTML="<b>Please enter the query field.</b>";
						return;
					} 
					if (window.XMLHttpRequest) {
					// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
					} else { // code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
					xmlhttp.onreadystatechange=function() {
						if (this.readyState==1) {
							document.getElementById("txtHint1").innerHTML="<b>Inquiring, please wait ...</b>";
						}
						if (this.readyState==4 && this.status==200) {
						document.getElementById("txtHint1").innerHTML=this.responseText;
						}
					}
					xmlhttp.open("POST","getinfo_single.php?q1="+q1+"&str="+str,true);
					xmlhttp.send();
				}

				function getInfo_btw(s1,s2) {
					q2=s1;
					q3=s2;
					str=document.getElementById("qey1").value;
					if (str=="") {
						document.getElementById("txtHint1").innerHTML="<b>Please enter the query field.</b>";
						return;
					} 
					if (window.XMLHttpRequest) {
					// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
					} else { // code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					}
					xmlhttp.onreadystatechange=function() {
						if (this.readyState==1) {
								document.getElementById("txtHint1").innerHTML="<b>Inquiring, please wait ...</b>";
							}
						if (this.readyState==4 && this.status==200) {
							document.getElementById("txtHint1").innerHTML=this.responseText;
						}
					}
					xmlhttp.open("POST","getinfo_btw.php?q2="+q2+"&q3="+q3+"&str="+str,true);
					xmlhttp.send();
				}
				
				function getValue(a){
					var a = this.a || document.getElementById(a);
					for (var i=0;i<a.length;i++){
						if (a.options[i].selected){
							return a.options[i].value;
						}
					}
				}
				
				function choose_method(){
					s1 = getValue("sel1");
					s2 = getValue("sel2");
					if (s1 == "init" || s2 == "init"){
						document.getElementById("txtHint1").innerHTML="<b>Please select the query data type.</b>";
					}else if(s1 == s2){
						getInfo_single(s1);
					}else{
						getInfo_btw(s1,s2);
					}
				}
				
				function clear_info(){
					document.getElementById("txtHint1").innerHTML="<b>Information will be listed here.</b>";
					document.getElementById("qey1").value="";
					document.getElementById("sel1").options[0].selected=true;
					document.getElementById("sel2").options[0].selected=true;
				}
            </script>

            <form>
